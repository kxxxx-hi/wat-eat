<html lang="en">
<head>

    <title>Wat Eat??</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Homepage Styles */
        .homepage {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }

        .main-title {
            font-size: 4.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .order-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 184, 148, 0.4);
        }

        /* Menu Page Styles */
        .menu-page {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            padding: 30px 20px;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.2);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .menu-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            flex: 1;
        }

        .menu-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .dish-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .dish-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .dish-image {
            height: 180px;
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .dish-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .dish-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .dish-description {
            color: #636e72;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            flex: 1;
        }

        .dish-ratings {
            margin-bottom: 15px;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rating-label {
            font-weight: 600;
            color: #2d3436;
            margin-right: 8px;
            min-width: 50px;
            font-size: 0.9rem;
        }

        .stars {
            color: #ffd700;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .dish-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cuisine-tag {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cost {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00b894;
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        /* Cart Styles */
        .cart-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-toggle {
            display: none;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
            transition: all 0.3s ease;
        }

        .cart-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 184, 148, 0.4);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #6c5ce7;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .cart-header h3 {
            color: #2d3436;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .cart-count {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #636e72;
        }

        .cart-items {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f2f6;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .cart-item-emoji {
            font-size: 2rem;
            margin-right: 12px;
        }

        .cart-item-details h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: #00b894;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .quantity-btn {
            background: #f1f2f6;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            color: #2d3436;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #ddd;
            transform: scale(1.1);
        }

        .quantity {
            min-width: 20px;
            text-align: center;
            font-weight: 600;
            color: #2d3436;
        }

        .remove-btn {
            background: #ff7675;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            margin-left: 8px;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #e17055;
            transform: scale(1.1);
        }

        .cart-footer {
            border-top: 2px solid #f1f2f6;
            padding-top: 20px;
        }

        .subtotal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3436;
        }

        .subtotal-amount {
            color: #00b894;
            font-size: 1.3rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        /* Success Page Styles */
        .success-container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        .checkmark {
            margin: 0 auto 30px;
            width: 100px;
            height: 100px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00b894, #00a085);
            position: relative;
            animation: checkmark-pop 0.6s ease-in-out;
        }

        .checkmark-stem {
            position: absolute;
            width: 3px;
            height: 25px;
            background: white;
            left: 45px;
            top: 55px;
            transform: rotate(45deg);
            animation: checkmark-stem 0.3s ease-in-out 0.6s both;
        }

        .checkmark-kick {
            position: absolute;
            width: 3px;
            height: 15px;
            background: white;
            left: 35px;
            top: 65px;
            transform: rotate(-45deg);
            animation: checkmark-kick 0.3s ease-in-out 0.9s both;
        }

        @keyframes checkmark-pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes checkmark-stem {
            0% { height: 0; }
            100% { height: 25px; }
        }

        @keyframes checkmark-kick {
            0% { width: 0; }
            100% { width: 15px; }
        }

        .success-text h1 {
            color: #2d3436;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .success-text p {
            color: #636e72;
            font-size: 1.2rem;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-summary {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }

        .order-summary h2 {
            color: #2d3436;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-emoji {
            font-size: 2rem;
            margin-right: 15px;
        }

        .order-item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-item-name {
            font-weight: 600;
            color: #2d3436;
        }

        .order-item-quantity {
            color: #636e72;
            font-size: 0.9rem;
        }

        .order-item-price {
            color: #00b894;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .order-total {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .order-time {
            text-align: center;
            color: #636e72;
            font-size: 0.9rem;
        }

        .success-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 1.2s both;
        }

        .success-actions .btn {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            
            .menu-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .dishes-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .cart-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
                max-height: 70vh;
                border-radius: 20px 20px 0 0;
                z-index: 100;
                transform: translateY(100%);
                transition: transform 0.3s ease;
            }
            
            .cart-container.open {
                transform: translateY(0);
            }
            
            .cart-toggle {
                display: block;
            }
            
            .cart-sidebar {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .dishes-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>

            <div class="menu-content">

                <div class="cart-sidebar">

    <!-- Success Page -->

        <div class="container">
            <div class="success-container">
                <div class="checkmark">

                        <div class="checkmark-kick"></div>
                    </div>
                </div>
                <div class="success-text">
                    <h1>Order Submitted Successfully!</h1>
                    <p>Your delicious meal is being prepared</p>
                </div>

                <div class="order-summary" id="order-summary">
                    <!-- Order summary will be populated by JavaScript -->
                </div>

                <div class="success-actions">
                    <button class="btn btn-secondary" onclick="showPage('menu')">Order More</button>
                    <button class="btn" onclick="showPage('homepage')">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="confirm-modal">
        <div class="modal">
            <h3>Are you sure you wanna submit??</h3>
            <p id="modal-total">Total: $0.00 SGD</p>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="hideConfirmModal()">Cancel</button>

        </div>
    </div>

                description: "Spicy coconut curry noodle soup with prawns and fish cakes"
            },
            {
                id: 10,
                name: "Bolognese",
                picture: "🍝",
                marcoLikeability: 4,
                kexinLikeability: 4,
                cost: 16.00,
                cuisine: "Italian",
                description: "Rich meat sauce pasta with parmesan cheese"
            },
            {
                id: 11,
                name: "Tempura Udon",
                picture: "🍜",
                marcoLikeability: 3,
                kexinLikeability: 4,
                cost: 13.50,
                cuisine: "Japanese",
                description: "Hot udon noodle soup with crispy tempura prawns"
            },
            {
                id: 12,
                name: "Korean BBQ",
                picture: "🥩",
                marcoLikeability: 5,
                kexinLikeability: 5,
                cost: 22.00,
                cuisine: "Korean",
                description: "Marinated beef short ribs grilled to perfection"
            }
        ];

        let cart = [];
        let currentOrder = null;

        // Initialize the app
        function init() {
            renderDishes();
            updateCart();
        }

        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Render dishes
        function renderDishes() {
            const dishesGrid = document.getElementById('dishes-grid');
            dishesGrid.innerHTML = '';
            
            dishes.forEach(dish => {
                const dishCard = document.createElement('div');
                dishCard.className = 'dish-card';
                dishCard.innerHTML = `
                    <div class="dish-image">${dish.picture}</div>
                    <div class="dish-info">
                        <h3 class="dish-name">${dish.name}</h3>
                        <p class="dish-description">${dish.description}</p>
                        <div class="dish-ratings">
                            <div class="rating">
                                <span class="rating-label">Marco:</span>
                                <span class="stars">${'★'.repeat(dish.marcoLikeability)}${'☆'.repeat(5 - dish.marcoLikeability)}</span>
                            </div>
                            <div class="rating">
                                <span class="rating-label">Kexin:</span>
                                <span class="stars">${'★'.repeat(dish.kexinLikeability)}${'☆'.repeat(5 - dish.kexinLikeability)}</span>
                            </div>
                        </div>
                        <div class="dish-meta">
                            <span class="cuisine-tag">${dish.cuisine}</span>
                            <span class="cost">$${dish.cost.toFixed(2)} SGD</span>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${dish.id})">Add to Cart</button>
                    </div>
                `;
                dishesGrid.appendChild(dishCard);
            });
        }

        // Cart functions
        function addToCart(dishId) {
            const dish = dishes.find(d => d.id === dishId);
            const existingItem = cart.find(item => item.id === dishId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...dish, quantity: 1 });
            }
            
            updateCart();
        }

        function removeFromCart(dishId) {
            cart = cart.filter(item => item.id !== dishId);
            updateCart();
        }

        function updateQuantity(dishId, quantity) {
            if (quantity <= 0) {
                removeFromCart(dishId);
                return;
            }
            
            const item = cart.find(item => item.id === dishId);
            if (item) {
                item.quantity = quantity;
                updateCart();
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const subtotal = document.getElementById('subtotal');
            const cartBadge = document.getElementById('cart-badge');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <p>Add some delicious dishes!</p>
                    </div>
                `;
                cartCount.textContent = '0 items';
                subtotal.textContent = '$0.00 SGD';
                cartBadge.textContent = '0';
                return;
            }
            
            cartCount.textContent = `${cart.length} item${cart.length !== 1 ? 's' : ''}`;
            cartBadge.textContent = cart.length;
            
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div class="cart-item-info">
                        <span class="cart-item-emoji">${item.picture}</span>
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <span class="cart-item-price">$${item.cost.toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">×</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            const total = cart.reduce((sum, item) => sum + (item.cost * item.quantity), 0);
            subtotal.textContent = `$${total.toFixed(2)} SGD`;
        }

        function toggleMobileCart() {
            const cartContainer = document.getElementById('cart-container');
            cartContainer.classList.toggle('open');
        }

        function getSubtotal() {
            return cart.reduce((sum, item) => sum + (item.cost * item.quantity), 0);
        }

        // Modal functions
        function showConfirmModal() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const modal = document.getElementById('confirm-modal');
            const modalTotal = document.getElementById('modal-total');
            modalTotal.textContent = `Total: $${getSubtotal().toFixed(2)} SGD`;
            modal.classList.add('show');
        }

        function hideConfirmModal() {
            const modal = document.getElementById('confirm-modal');
            modal.classList.remove('show');
        }

        function submitOrder() {
            currentOrder = {
                items: [...cart],
                subtotal: getSubtotal(),
                timestamp: new Date().toISOString()
            };
            
            cart = [];
            updateCart();
            hideConfirmModal();
            
            // Show order summary
            renderOrderSummary();
            showPage('success');
        }

        function renderOrderSummary() {
            const orderSummary = document.getElementById('order-summary');
            
            if (!currentOrder) return;
            
            let summaryHTML = `
                <h2>Order Summary</h2>
                <div class="order-items">
            `;
            
            currentOrder.items.forEach(item => {
                summaryHTML += `
                    <div class="order-item">
                        <span class="order-item-emoji">${item.picture}</span>
                        <div class="order-item-details">
                            <span class="order-item-name">${item.name}</span>
                            <span class="order-item-quantity">x${item.quantity}</span>
                        </div>
                        <span class="order-item-price">$${(item.cost * item.quantity).toFixed(2)}</span>
                    </div>
                `;
            });
            
            summaryHTML += `
                </div>
                <div class="order-total">Total: $${currentOrder.subtotal.toFixed(2)} SGD</div>
                <div class="order-time">Order placed at: ${new Date(currentOrder.timestamp).toLocaleString()}</div>
            `;
            
            orderSummary.innerHTML = summaryHTML;
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
